<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3/31 iframe</title>
</head>
<body>
    
    <!-- 
        <iframe>  
        html에서 html페이지를 표시할때 사용. 주로 유튜브 영상불러올때 사용.
        모두 되는 것은 아님. ex.https 같은거.
        보안에 위험한 태그.
    -->

    <iframe width="894" height="503" src="https://www.youtube.com/embed/POJ5S2aUizA" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <iframe width="1000px" height="500px" src="http://paullab.co.kr/" frameborder="0"></iframe>
