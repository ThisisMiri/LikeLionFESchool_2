<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>220404 과제</title>
</head>


<body>
    <form action="" method="get">

    <fieldset class="wrapper">
        <header>
          <h1> 나와 잘 맞는 회사는? </h1>
          <p>가고 싶은 회사에 대한 호감도를 조사합니다. 아이고 의미없다.</p>
        </header>
    </fieldset>

        <fieldset class="pick-one"> 
            <p>다음 문자중에 왠지 마음에 드는 것을 하나 고르세요.</p>

            <input id="naver" type="radio" name="company" value="naver" required> 
                <label for="naver"> 네</label> <br>
            
            <input id="kakao" type="radio" name="company" value="kakao" required> 
                <label for="kakao"> 카</label> <br>

            <input id="lineplus" type="radio" name="company" value="lineplus" required> 
                <label for="lineplus"> 라</label><br>

            <input id="coupang" type="radio" name="company" value="coupang" required> 
                <label for="coupang"> 쿠</label><br>

            <input id="WooA" type="radio" name="company" value="WooA" required>                  
                <label for="WooA"> 베</label><br>
        </fieldset>

        <fieldset class="test-messenger">
            <p>친구와 문자를 합니다. 다음중 어떤 메신저를 이용하시겠습니까? 모두 골라주세요.</p>
            
            <input id="kt" type="checkbox" name="choose" value="kt">
            <label for="kt">카카오톡</label> 

            <input id="ln" type="checkbox" name="choose" value="ln">
            <label for="ln">라인</label> 

            <input id="id" type="checkbox" name="choose" value="ID">
            <label for="id">인스타그램 디엠</label> 

            <input id="no" type="checkbox" name="choose" value="no">
            <label for="no">네이트온</label> 

            <input id="bd" type="checkbox" name="choose" value="bd">
            <label for="bd">버디버디</label> 
        </fieldset>


        <fieldset class="one-sentence">
            <p>면접에서 자신의 포부를 한 문장으로 얘기한다면?</p>

            <label for="one-sentence">
            <input type="text" name="one-sentence" id="one-sentence" placeholder="내 답변">
        </fieldset></label>


        <fieldset class="opinion">
            <p>당신은 지금 한 기업의 최종면접을 앞두고 있습니다. 면접장에 들어가기 직전, 자기 자신에게 해주고 싶은말은?</p>
            <input type="text" name="toMyself" id="opinion" placeholder="내 답변" required>
        </fieldset>


        <fieldset class="dont't wanna hear">
            <label for="interview">다음 중 기술 면접때 듣고싶은 질문이 아닌것은?</label>
            <select name="question" id="interview" required>
                <option value="">선택</option>
                <option value="not for you">이 직무가 당신과 안맞네요.</option>
                <option value="not hire">고용하지 않겠습니다.</option>
                <option value="no possibility">성장가능성이 없습니다.</option>
            </select>
        </fieldset>


        <fieldset class="date">
            <label for="date">취업을 희망하는 날짜를 선택해주세요.</label>
            <input type="date">
        </fieldset>
        
        <fieldset class="time">
            <label for="time">업무를 시작하기에 가장 적당한 시간을 고르세요.</label>
            <input type="time">
        </fieldset>
    
    <fieldset class="buttons">
        <input type="submit" class="submit" />
        <button class="reset">양식 지우기</button>
    </fieldset>
        
</form>
    


</body>
</html>
